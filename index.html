<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三人小組對話練習計時器</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
    .timer-root {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-circle-outer {
      width: 340px;
      height: 340px;
      background: conic-gradient(#FCEADB var(--progress, 0%), #FCEADB 0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 32px 0 #f7e6d2;
      margin-top: 36px;
    }
    .timer-circle-inner {
      width: 230px;
      height: 230px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px #ffe9d6 inset;
    }
    #timeDisplay {
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: 700;
      color: #232b36;
      user-select: none;
      letter-spacing: 0.01em;
    }
    .timer-status {
      margin-top: 56px;
      margin-bottom: 56px;
      font-size: 1.32em;
      color: #232b36;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .timer-btns {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      width: 100%;
      margin-bottom: 0;
      flex-wrap: nowrap;
    }
    .timer-btn {
      min-width: 140px;
      padding: 0.9em 1.2em;
      border: none;
      border-radius: 999px;
      background: #FCEADB;
      color: #232b36;
      font-weight: 700;
      font-size: 1.15em;
      box-shadow: 0 2px 12px #faefdf;
      cursor: pointer;
      transition: background 0.13s, transform 0.13s;
      letter-spacing: 0.03em;
    }
    .timer-btn:hover,
    .timer-btn:focus {
      background: #ffe3c5;
      transform: translateY(-2px) scale(1.04);
    }
    .timer-btn:active {
      background: #ffd9ae;
    }
    .timer-custom {
      margin: 36px 0 0 0;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    .timer-custom input {
      width: 4em;
      padding: 0.5em;
      border-radius: 0.6em;
      border: 1px solid #e5e7eb;
      font-size: 1em;
      text-align: center;
    }
    .timer-controls {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-top: 36px;
    }
    .timer-control-btn {
      font-size: 1.08em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 999px;
      background: #FCEADB;
      color: #232b36;
      font-weight: 700;
      box-shadow: 0 2px 10px #fceadb;
      cursor: pointer;
      transition: background 0.15s, transform 0.15s;
    }
    .timer-control-btn:hover {
      background: #ffe3c5;
      transform: scale(1.05);
    }
    .completionMessage {
      margin: 40px 0 0 0;
      text-align: center;
    }
    .completionMessage .emoji {
      font-size: 3em;
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    @media (max-width: 500px) {
      .timer-root { max-width: 98vw; }
      .timer-circle-outer {
        width: 90vw;
        height: 90vw;
        min-width: 180px;
        min-height: 180px;
        max-width: 98vw;
        max-height: 98vw;
      }
      .timer-circle-inner {
        width: 62vw;
        height: 62vw;
        min-width: 120px;
        min-height: 120px;
        max-width: 80vw;
        max-height: 80vw;
      }
      .timer-btn {
        min-width: 28vw;
        font-size: 1em;
      }
      .timer-status { margin-top: 34px; margin-bottom: 34px; }
    }
  </style>
</head>
<body>
<div class="timer-root">
  <div id="timerDisplayContainer">
    <div class="timer-circle-outer" id="progressRing" style="--progress: 0%">
      <div class="timer-circle-inner">
        <div id="timeDisplay">00:00</div>
      </div>
    </div>
    <div id="statusText" class="timer-status">選擇練習時間開始</div>
  </div>
  <div id="timeButtons" class="timer-btns">
    <button class="timer-btn" onclick="startTimer(20, '練習')">20分鐘</button>
    <button class="timer-btn" onclick="startTimer(10, '討論')">10分鐘</button>
    <button class="timer-btn" onclick="showCustomInput()">自訂時間</button>
  </div>
  <div id="customTimeInput" class="timer-custom" style="display:none;">
    <input type="number" id="customMinutes" min="1" max="60" placeholder="分鐘">
    <button class="timer-btn" onclick="startCustomTimer()">開始</button>
    <button class="timer-btn" onclick="hideCustomInput()" style="background:#bbb;color:#fff;">取消</button>
  </div>
  <div id="controlButtons" class="timer-controls" style="display:none;">
    <button id="pauseBtn" class="timer-control-btn" onclick="pauseTimer()">暫停</button>
    <button class="timer-control-btn" onclick="resetTimer()" style="background:#bbb;color:#fff;">重置</button>
  </div>
  <div id="completionMessage" class="completionMessage" style="display:none;">
    <div class="emoji">🎉</div>
    <h2 class="text-2xl font-bold" style="color:#15803d;margin:0.7em 0 0.5em 0;">對話練習完成！</h2>
    <p style="color:#666;margin-bottom:1.2em;">希望這次練習對大家都有幫助</p>
    <button class="timer-btn" onclick="resetTimer()">開始新的練習</button>
  </div>
</div>
<script>
let timerInterval;
let totalSeconds = 0;
let remainingSeconds = 0;
let isPaused = false;

// 保證圓圈大小一直都一樣
function startTimer(minutes, type = '練習') {
    clearInterval(timerInterval);
    totalSeconds = minutes * 60;
    remainingSeconds = totalSeconds;
    isPaused = false;
    document.getElementById('timeButtons').style.display = 'none';
    document.getElementById('customTimeInput').style.display = 'none';
    document.getElementById('controlButtons').style.display = '';
    document.getElementById('completionMessage').style.display = 'none';
    document.getElementById('timerDisplayContainer').style.display = '';
    document.getElementById('statusText').textContent = `${minutes}分鐘對話${type}進行中...`;
    updateDisplay();
    timerInterval = setInterval(() => {
        if (!isPaused) {
            remainingSeconds--;
            updateDisplay();
            if (remainingSeconds <= 0) {
                completeTimer();
            }
        }
    }, 1000);
}

function showCustomInput() {
    document.getElementById('customTimeInput').style.display = '';
    document.getElementById('customMinutes').focus();
}

function hideCustomInput() {
    document.getElementById('customTimeInput').style.display = 'none';
    document.getElementById('customMinutes').value = '';
}

function startCustomTimer() {
    const minutes = parseInt(document.getElementById('customMinutes').value);
    if (minutes && minutes > 0 && minutes <= 60) {
        startTimer(minutes, '練習');
    } else {
        alert('請輸入1-60之間的分鐘數');
    }
}

function updateDisplay() {
    const minutes = Math.floor(remainingSeconds / 60);
    const seconds = remainingSeconds % 60;
    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById('timeDisplay').textContent = timeString;
    const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
    document.getElementById('progressRing').style.setProperty('--progress', `${progress}%`);
    if (remainingSeconds <= 10 && remainingSeconds > 0) {
        document.getElementById('timeDisplay').classList.add('pulse-animation');
        document.getElementById('timeDisplay').style.color = '#dc2626';
        document.getElementById('statusText').textContent = '即將結束！';
    } else {
        document.getElementById('timeDisplay').classList.remove('pulse-animation');
        document.getElementById('timeDisplay').style.color = '#232b36';
    }
}

function pauseTimer() {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById('pauseBtn');
    if (isPaused) {
        pauseBtn.textContent = '繼續';
        pauseBtn.style.background = '#bbf7d0';
        pauseBtn.style.color = '#166534';
        document.getElementById('statusText').textContent = '計時器已暫停';
    } else {
        pauseBtn.textContent = '暫停';
        pauseBtn.style.background = '#FCEADB';
        pauseBtn.style.color = '#232b36';
        const minutes = Math.floor(totalSeconds / 60);
        document.getElementById('statusText').textContent = `${minutes}分鐘對話練習進行中...`;
    }
}

function resetTimer() {
    clearInterval(timerInterval);
    remainingSeconds = 0;
    totalSeconds = 0;
    isPaused = false;
    document.getElementById('timeDisplay').textContent = '00:00';
    document.getElementById('timeDisplay').classList.remove('pulse-animation');
    document.getElementById('timeDisplay').style.color = '#232b36';
    document.getElementById('progressRing').style.setProperty('--progress', '0%');
    document.getElementById('statusText').textContent = '選擇練習時間開始';
    document.getElementById('timerDisplayContainer').style.display = '';
    document.getElementById('timeButtons').style.display = '';
    document.getElementById('controlButtons').style.display = 'none';
    document.getElementById('customTimeInput').style.display = 'none';
    document.getElementById('completionMessage').style.display = 'none';
    const pauseBtn = document.getElementById('pauseBtn');
    pauseBtn.textContent = '暫停';
    pauseBtn.style.background = '#FCEADB';
    pauseBtn.style.color = '#232b36';
}

function completeTimer() {
    clearInterval(timerInterval);
    playCompletionSound();
    document.getElementById('timerDisplayContainer').style.display = '';
    document.getElementById('controlButtons').style.display = 'none';
    document.getElementById('completionMessage').style.display = '';
}

function playCompletionSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const frequencies = [800, 1000, 1200];
        frequencies.forEach((freq, index) => {
            setTimeout(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }, index * 200);
        });
    } catch (error) {}
}
</script>
</body>
</html>
