<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人小組對話練習計時器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 進度環樣式，使用CSS變數控制大小 */
        .timer-circle {
            background: conic-gradient(#E67E22 var(--progress, 0%), #FCEADB var(--progress, 0%));
            width: var(--circle-size, 16rem);
            height: var(--circle-size, 16rem);
            min-width: 8rem;
            min-height: 8rem;
            max-width: 100vw;
            max-height: 60vw;
            transition: width 0.2s, height 0.2s;
        }
        .timer-inner {
            background: white;
            width: calc(var(--circle-size, 16rem) * 0.75);
            height: calc(var(--circle-size, 16rem) * 0.75);
            min-width: 6rem;
            min-height: 6rem;
            max-width: 85vw;
            max-height: 50vw;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 16px #ddd inset;
            margin: auto;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        /* 使整體可隨父容器縮放 */
        .responsive-root {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        @media (max-width: 700px) {
            .timer-circle {
                --circle-size: 70vw;
            }
            .timer-inner {
                width: calc(70vw * 0.75);
                height: calc(70vw * 0.75);
            }
            #timeDisplay {
                font-size: 2.5rem !important;
            }
        }
        @media (max-width: 400px) {
            .timer-circle {
                --circle-size: 90vw;
            }
            .timer-inner {
                width: calc(90vw * 0.75);
                height: calc(90vw * 0.75);
            }
            #timeDisplay {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body class="w-full h-full m-0 p-0 bg-transparent">
    <div class="responsive-root">
        <!-- 計時器顯示區域 -->
        <div id="timerDisplay" class="mb-8">
            <div class="relative flex justify-center items-center mx-auto mb-6" id="circleWrapper" style="width:100%;max-width:30rem;">
                <!-- 外圈進度環 -->
                <div id="progressRing" class="timer-circle flex items-center justify-center shadow-lg" style="--progress: 0%">
                    <!-- 內圈白色背景 -->
                    <div class="timer-inner">
                        <!-- 時間顯示 -->
                        <div id="timeDisplay" class="text-5xl font-bold text-gray-800 select-none" style="font-size:clamp(2rem, 7vw, 3.5rem);">
                            00:00
                        </div>
                    </div>
                </div>
            </div>
            <!-- 狀態文字 -->
            <p id="statusText" class="text-xl text-gray-600 mb-6">
                選擇練習時間開始
            </p>
        </div>
        <!-- 時間選擇按鈕 -->
        <div id="timeButtons" class="flex gap-4 justify-center h-16 items-center flex-wrap">
            <button onclick="startTimer(20, '練習')" class="bg-orange-200 hover:bg-orange-300 text-gray-700 font-semibold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200">
                20分鐘
            </button>
            <button onclick="startTimer(10, '討論')" class="bg-orange-200 hover:bg-orange-300 text-gray-700 font-semibold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200">
                10分鐘
            </button>
            <button onclick="showCustomInput()" class="bg-orange-200 hover:bg-orange-300 text-gray-700 font-semibold py-4 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200">
                自訂時間
            </button>
        </div>
        <!-- 自訂時間輸入 -->
        <div id="customTimeInput" class="hidden mb-6">
            <div class="flex gap-2 justify-center items-center">
                <input type="number" id="customMinutes" min="1" max="60" placeholder="分鐘" class="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-amber-400">
                <button onclick="startCustomTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-200">
                    開始
                </button>
                <button onclick="hideCustomInput()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-200">
                    取消
                </button>
            </div>
        </div>
        <!-- 控制按鈕 -->
        <div id="controlButtons" class="hidden flex gap-4 justify-center h-16 items-center">
            <button id="pauseBtn" onclick="pauseTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200">
                暫停
            </button>
            <button onclick="resetTimer()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200">
                重置
            </button>
        </div>
        <!-- 完成提示 -->
        <div id="completionMessage" class="hidden text-center">
            <div class="text-6xl mb-4">🎉</div>
            <h2 class="text-2xl font-bold text-green-600 mb-4">對話練習完成！</h2>
            <p class="text-gray-600 mb-6">希望這次練習對大家都有幫助</p>
            <button onclick="resetTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-lg transition-all duration-200">
                開始新的練習
            </button>
        </div>
    </div>
    <script>
        let timerInterval;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isPaused = false;

        // 圓圈縮放自動化
        function setCircleSize() {
            // 取父容器的寬度，設定圓圈大小
            const wrapper = document.getElementById('circleWrapper');
            const size = Math.min(wrapper.offsetWidth, window.innerHeight * 0.6, 480);
            document.documentElement.style.setProperty('--circle-size', size + 'px');
        }
        window.addEventListener('resize', setCircleSize);
        window.addEventListener('DOMContentLoaded', setCircleSize);

        function startTimer(minutes, type = '練習') {
            clearInterval(timerInterval);
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            isPaused = false;

            document.getElementById('timeButtons').classList.add('hidden');
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('controlButtons').classList.remove('hidden');
            document.getElementById('completionMessage').classList.add('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');

            document.getElementById('statusText').textContent = `${minutes}分鐘對話${type}進行中...`;

            updateDisplay();
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        completeTimer();
                    }
                }
            }, 1000);
        }

        function showCustomInput() {
            document.getElementById('customTimeInput').classList.remove('hidden');
            document.getElementById('customMinutes').focus();
        }

        function hideCustomInput() {
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('customMinutes').value = '';
        }

        function startCustomTimer() {
            const minutes = parseInt(document.getElementById('customMinutes').value);
            if (minutes && minutes > 0 && minutes <= 60) {
                startTimer(minutes, '練習');
            } else {
                alert('請輸入1-60之間的分鐘數');
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = timeString;

            // 更新進度環
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressRing').style.setProperty('--progress', `${progress}%`);

            // 最後10秒添加緊急效果
            if (remainingSeconds <= 10 && remainingSeconds > 0) {
                document.getElementById('timeDisplay').classList.add('text-red-500', 'pulse-animation');
                document.getElementById('statusText').textContent = '即將結束！';
            } else {
                document.getElementById('timeDisplay').classList.remove('text-red-500', 'pulse-animation');
            }
        }

        function pauseTimer() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');

            if (isPaused) {
                pauseBtn.textContent = '繼續';
                pauseBtn.classList.remove('bg-amber-200', 'hover:bg-amber-300');
                pauseBtn.classList.add('bg-green-200', 'hover:bg-green-300');
                document.getElementById('statusText').textContent = '計時器已暫停';
            } else {
                pauseBtn.textContent = '暫停';
                pauseBtn.classList.remove('bg-green-200', 'hover:bg-green-300');
                pauseBtn.classList.add('bg-amber-200', 'hover:bg-amber-300');
                const minutes = Math.floor(totalSeconds / 60);
                document.getElementById('statusText').textContent = `${minutes}分鐘對話練習進行中...`;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingSeconds = 0;
            totalSeconds = 0;
            isPaused = false;

            document.getElementById('timeDisplay').textContent = '00:00';
            document.getElementById('timeDisplay').classList.remove('text-red-500', 'pulse-animation');
            document.getElementById('progressRing').style.setProperty('--progress', '0%');
            document.getElementById('statusText').textContent = '選擇練習時間開始';

            document.getElementById('timeButtons').classList.remove('hidden');
            document.getElementById('controlButtons').classList.add('hidden');
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('completionMessage').classList.add('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');

            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = '暫停';
            pauseBtn.classList.remove('bg-green-200', 'hover:bg-green-300');
            pauseBtn.classList.add('bg-amber-200', 'hover:bg-amber-300');
        }

        function completeTimer() {
            clearInterval(timerInterval);

            playCompletionSound();

            document.getElementById('timerDisplay').classList.add('hidden');
            document.getElementById('controlButtons').classList.add('hidden');

            document.getElementById('completionMessage').classList.remove('hidden');
            document.getElementById('completionMessage').classList.add('bounce-in');

            setTimeout(() => {
                document.getElementById('completionMessage').classList.remove('bounce-in');
            }, 1000);
        }

        function playCompletionSound() {
            // 使用 Web Audio API 創建提示音
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const frequencies = [800, 1000, 1200];
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, index * 200);
                });
            } catch (error) {
                console.log('無法播放提示音:', error);
            }
        }
    </script>
</body>
</html>
