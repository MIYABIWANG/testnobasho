<body class="w-full h-full m-0 p-0 bg-transparent">

            <button onclick="startTimer(10, 'è¨è«–')" class="bg-orange-200 hover:bg-orange-300 text-gray-700 font-semibold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200">

        <div id="customTimeInput" class="hidden mb-6">

                <input type="number" id="customMinutes" min="1" max="60" placeholder="åˆ†é˜" class="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-amber-400">
                <button onclick="startCustomTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-200">

                </button>
                <button onclick="hideCustomInput()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-200">

        <!-- æ§åˆ¶æŒ‰éˆ• -->
        <div id="controlButtons" class="hidden flex gap-4 justify-center h-16 items-center">
            <button id="pauseBtn" onclick="pauseTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200">
                æš«åœ
            </button>
            <button onclick="resetTimer()" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200">
                é‡ç½®
            </button>
        </div>
        <!-- å®Œæˆæç¤º -->
        <div id="completionMessage" class="hidden text-center">
            <div class="text-6xl mb-4">ğŸ‰</div>
            <h2 class="text-2xl font-bold text-green-600 mb-4">å°è©±ç·´ç¿’å®Œæˆï¼</h2>
            <p class="text-gray-600 mb-6">å¸Œæœ›é€™æ¬¡ç·´ç¿’å°å¤§å®¶éƒ½æœ‰å¹«åŠ©</p>
            <button onclick="resetTimer()" class="bg-amber-200 hover:bg-amber-300 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-lg transition-all duration-200">

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isPaused = false;

        // åœ“åœˆç¸®æ”¾è‡ªå‹•åŒ–
        function setCircleSize() {
            // å–çˆ¶å®¹å™¨çš„å¯¬åº¦ï¼Œè¨­å®šåœ“åœˆå¤§å°
            const wrapper = document.getElementById('circleWrapper');
            const size = Math.min(wrapper.offsetWidth, window.innerHeight * 0.6, 480);
            document.documentElement.style.setProperty('--circle-size', size + 'px');
        }
        window.addEventListener('resize', setCircleSize);
        window.addEventListener('DOMContentLoaded', setCircleSize);

        function startTimer(minutes, type = 'ç·´ç¿’') {
            clearInterval(timerInterval);
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            isPaused = false;

            document.getElementById('timeButtons').classList.add('hidden');
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('controlButtons').classList.remove('hidden');
            document.getElementById('completionMessage').classList.add('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');

            document.getElementById('statusText').textContent = `${minutes}åˆ†é˜å°è©±${type}é€²è¡Œä¸­...`;

            updateDisplay();
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        completeTimer();
                    }
                }
            }, 1000);
        }

        function showCustomInput() {
            document.getElementById('customTimeInput').classList.remove('hidden');
            document.getElementById('customMinutes').focus();
        }

        function hideCustomInput() {
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('customMinutes').value = '';
        }

        function startCustomTimer() {
            const minutes = parseInt(document.getElementById('customMinutes').value);
            if (minutes && minutes > 0 && minutes <= 60) {
                startTimer(minutes, 'ç·´ç¿’');
            } else {
                alert('è«‹è¼¸å…¥1-60ä¹‹é–“çš„åˆ†é˜æ•¸');
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = timeString;

            // æ›´æ–°é€²åº¦ç’°
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressRing').style.setProperty('--progress', `${progress}%`);

            // æœ€å¾Œ10ç§’æ·»åŠ ç·Šæ€¥æ•ˆæœ
            if (remainingSeconds <= 10 && remainingSeconds > 0) {
                document.getElementById('timeDisplay').classList.add('text-red-500', 'pulse-animation');
                document.getElementById('statusText').textContent = 'å³å°‡çµæŸï¼';
            } else {
                document.getElementById('timeDisplay').classList.remove('text-red-500', 'pulse-animation');
            }
        }

        function pauseTimer() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');

            if (isPaused) {
                pauseBtn.textContent = 'ç¹¼çºŒ';
                pauseBtn.classList.remove('bg-amber-200', 'hover:bg-amber-300');
                pauseBtn.classList.add('bg-green-200', 'hover:bg-green-300');
                document.getElementById('statusText').textContent = 'è¨ˆæ™‚å™¨å·²æš«åœ';
            } else {
                pauseBtn.textContent = 'æš«åœ';
                pauseBtn.classList.remove('bg-green-200', 'hover:bg-green-300');
                pauseBtn.classList.add('bg-amber-200', 'hover:bg-amber-300');
                const minutes = Math.floor(totalSeconds / 60);
                document.getElementById('statusText').textContent = `${minutes}åˆ†é˜å°è©±ç·´ç¿’é€²è¡Œä¸­...`;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingSeconds = 0;
            totalSeconds = 0;
            isPaused = false;

            document.getElementById('timeDisplay').textContent = '00:00';
            document.getElementById('timeDisplay').classList.remove('text-red-500', 'pulse-animation');
            document.getElementById('progressRing').style.setProperty('--progress', '0%');
            document.getElementById('statusText').textContent = 'é¸æ“‡ç·´ç¿’æ™‚é–“é–‹å§‹';

            document.getElementById('timeButtons').classList.remove('hidden');
            document.getElementById('controlButtons').classList.add('hidden');
            document.getElementById('customTimeInput').classList.add('hidden');
            document.getElementById('completionMessage').classList.add('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');

            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = 'æš«åœ';
            pauseBtn.classList.remove('bg-green-200', 'hover:bg-green-300');
            pauseBtn.classList.add('bg-amber-200', 'hover:bg-amber-300');
        }

        function completeTimer() {
            clearInterval(timerInterval);

            playCompletionSound();

            document.getElementById('timerDisplay').classList.add('hidden');
            document.getElementById('controlButtons').classList.add('hidden');

            document.getElementById('completionMessage').classList.remove('hidden');
            document.getElementById('completionMessage').classList.add('bounce-in');

            setTimeout(() => {
                document.getElementById('completionMessage').classList.remove('bounce-in');
            }, 1000);
        }

        function playCompletionSound() {
            // ä½¿ç”¨ Web Audio API å‰µå»ºæç¤ºéŸ³
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const frequencies = [800, 1000, 1200];
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, index * 200);
                });
            } catch (error) {
                console.log('ç„¡æ³•æ’­æ”¾æç¤ºéŸ³:', error);
            }
        }
    </script>
